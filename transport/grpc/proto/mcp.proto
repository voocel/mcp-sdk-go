syntax = "proto3";

package mcp;
option go_package = "github.com/voocel/mcp-sdk-go/transport/grpc/proto";

service MCPService {
  rpc ProcessMessage(Request) returns (Response) {}

  rpc StreamMessages(stream Request) returns (stream Response) {}
}

message Request {
  string id = 1;
  string method = 2;
  bytes params = 3;
  int64 timestamp = 4;
}

message Response {
  string id = 1;
  bytes result = 2;
  Error error = 3;
  int64 timestamp = 4;
}

message Error {
  int32 code = 1;
  string message = 2;
  bytes data = 3;
}

message ServerInfo {
  string name = 1;
  string version = 2;
}
